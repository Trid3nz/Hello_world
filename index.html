<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cloud Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007BFF, #00C6FF);
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            background: white;
            color: #007BFF;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>☁️ Welcome to My Cloud Web App</h1>
    <p>This simple web app runs anywhere — Linux, Windows, or Mac — using Docker!</p>
    <button onclick="alert('Hello from the Cloud!')">Click Me!</button>
</body>

</html>
